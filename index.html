<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>

    <form method="GET" class="searchbox">
        <label for="search">Location: </label>
        <input type="text" id="search" name="locationSearch">
    </form>
    <div class="bgCont">
        <div class="weatherContainer">
        <!--
            wind
            humidity
            temperature
            felt temperature
            main weather! 
        -->
        <h3 class="mainWeather">main weather</h3>
        <h4 class="temp">temperature</h4>
        <h4 class="feltTemp">felt temp</h4>
        <h5 class="humidity">humidity</h5>
        <h5 class="wind">wind</h5>
        <h3 class="location">Location</h3>
        </div>
    </div>
</body>
</html>
