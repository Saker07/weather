<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>

    <div class="searchbox">
        <label for="search">Location: </label>
        <input type="text" id="search" name="locationSearch">
    </div>
    <div class="bgCont">
        <div class="weatherContainer">
        <!--
            wind
            humidity
            temperature
            felt temperature
            main weather! 
        -->
        <h3 class="mainWeather">main weather</h3>
        <h4 class="temp"><span class="desc">Temperature:</span><br><span class="data">temperature</span><span class="unit degree"> °C</span></h4>
        <h4 class="feltTemp"><span class="desc">Felt Temperature:</span><br><span class="data">felt temp</span><span class="unit degree"> °C</span></h4>
        <h5 class="humidity"><span class="desc">Humidity:</span><br><span class="data">humidity</span><span class="unit perc"> %</span></h5>
        <h5 class="wind"><span class="desc">Wind speed:</span><br><span class="data">wind</span><span class="unit speed"> m/s</span></h5>
        <h3 class="location">Location</h3>
        </div>
    </div>
</body>
</body>
</html>
